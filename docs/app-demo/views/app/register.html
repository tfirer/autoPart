<mu-view title="注册">
	<mu-nav-buttons side="right">
  		<mu-button ng-click="goLogin()">登录</mu-button>
    </mu-nav-buttons>
	<mu-content>
		<div class="list list-inset">
		  	<label class="item item-input">
		  		<span class="input-label">姓名</span>
		    	<input type="text" ng-model="user.name">
		  	</label>
		  	<label class="item item-input">
		  		<span class="input-label">手机号</span>
		    	<input type="text" ng-model="user.mobi">
		  	</label>
		  	<label class="item item-input">
		  		<span class="input-label">登录密码</span>
		    	<input type="password" ng-model="user.password">
		  	</label>
		  	<label class="item item-input item-select">
		    	<span class="input-label">所属快递公司</span>
		    	<select>
		      		<option selected>顺丰速运</option>
		      		<option>申通快递</option>
		      		<option>圆通快递</option>
		    	</select>
		  	</label>
		  	<label class="item item-input">
		  		<span class="input-label">工号</span>
		    	<input type="text" ng-model="user.jobNumber">
		  	</label>
		  	<label class="item item-input">
		  		<span class="input-label">密码</span>
		    	<input type="password" ng-model="user.jobPassword">
		  	</label>
		  	<mu-button class="button-full button-balanced" ng-click="register()">注册</mu-button>
		</div>
	</mu-content>
</mu-view>
