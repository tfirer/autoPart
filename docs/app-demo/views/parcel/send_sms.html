<mu-view title="短信群发">
	<mu-nav-buttons side="left">
		<mu-nav-back-button></mu-nav-back-button>
    </mu-nav-buttons>
    <mu-content>
    
    	<div class="list list-inset">
    		<label class="item item-input">
		    	<input type="text" placeholder="手机号码" ng-model="sms.mobi">
		  	</label>
		  	<label class="item item-input">
		  		<textarea rows="8" ng-model="sms.content">
		  		</textarea>
		  	</label>
		</div>
		
	  	<div class="button-bar">
			<mu-button class="button-stable" ng-click="setTemplate()">更换短信模板</mu-button>
			<mu-button class="button-balanced" ng-click="sendSms()">发送</mu-button>
		</div>
	</mu-content>
</mu-view>
