<mu-view title="附近订单">
    <mu-content>
    	<div class="location-info">我的位置：{{order.location}}</div>
		<div class="button-bar tab-button-bar">
			<mu-button ng-class="{true: 'button-energized',false:'button-stable'}[order.status == 1000]" ng-click="setNearbyList()">附近订单({{order.nearby}})</mu-button>
			<mu-button ng-class="{true: 'button-energized',false:'button-stable'}[order.status == 1100]" ng-click="setPendingList()">待收订单({{order.pending}})</mu-button>
			<mu-button ng-class="{true: 'button-energized',false:'button-stable'}[order.status == 1200]" ng-click="setReceivedList()">已收订单({{order.received}})</mu-button>
		</div>
		<div class="card card-order">
	  		<div class="item item-button item-text-wrap" ng-repeat="item in order.items">
	    		{{item.phone}} {{item.name}}<br/>{{item.address}}
	    		<mu-button class="button-assertive button-small" ng-show="order.status == 1000">抢单</mu-button>
	    		<mu-button class="button-balanced button-small" ng-show="order.status == 1100">收货</mu-button>
	  		</div>
		</div>
	</mu-content>
</mu-view>
